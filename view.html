<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思い出の巻物年表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');
        body { font-family: 'Shippori Mincho', serif; background-color: #f4f1ea; margin: 0; overflow-x: hidden; }
        .washi-bg { background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png"); min-height: 100vh; display: flex; flex-direction: column; }
        .timeline-wrapper { display: flex; overflow-x: auto; padding-bottom: 50px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        
        .time-slot { flex: 0 0 280px; border-left: 1px dashed #d1d1d1; display: flex; flex-direction: column; min-height: 80vh; }
        
        /* 1段目：年・月（赤帯） */
        .header-top { background: #8b0000; color: white; padding: 8px; text-align: center; font-weight: bold; font-size: 1rem; border-bottom: 1px solid #630000; }
        
        /* 2段目：季節（白・薄灰帯） */
        .header-season { background: #fdfdfd; color: #8b0000; padding: 6px; text-align: center; font-size: 0.8rem; font-weight: bold; border-bottom: 2px solid #8b0000; letter-spacing: 0.2em; }
        
        /* 季節ごとの色分け（オプション：視覚的に季節を繋げる） */
        .bg-haru { background-color: #fff5f7; } /* 春 */
        .bg-natsu { background-color: #f0f9ff; } /* 夏 */
        .bg-aki { background-color: #fff9f0; }   /* 秋 */
        .bg-fuyu { background-color: #f8f8ff; }   /* 冬 */

        .memory-card { margin: 15px; background: white; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-radius: 2px; cursor: pointer; transition: transform 0.2s; border: 1px solid #eee; }
        .memory-card:hover { transform: translateY(-5px); border-color: #8b0000; }
        .card-img { width: 100%; height: 160px; object-fit: cover; border-radius: 2px; margin-bottom: 10px; }
        
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #f4f1ea; max-width: 500px; width: 100%; max-height: 90vh; overflow-y: auto; padding: 30px; position: relative; border-radius: 4px; }
    </style>
</head>
<body>

<div class="washi-bg">
    <h1 class="text-center py-6 text-2xl text-red-900 font-bold border-b border-red-200 bg-white/50">思い出巻物年表</h1>
    <div class="timeline-wrapper" id="timelineWrapper"></div>
</div>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="absolute top-4 right-4 text-3xl text-gray-400 hover:text-red-900" onclick="closeModal()">&times;</button>
        <div id="modalData"></div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://pjhplgopgabbdwuwqtrh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqaHBsZ29wZ2FiYmR3dXdxdHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTkwODQsImV4cCI6MjA4MzY5NTA4NH0.RrMTtl_l56qZLnYLQKvPrF7-6EomPIdKtHC1iFKTAXs';

    const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
    const years = ['2024', '2025', '2026'];

    async function initTimeline() {
        const wrapper = document.getElementById('timelineWrapper');
        
        years.forEach(y => {
            months.forEach(m => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.id = `slot-${y}-${m}`;
                
                let mInt = parseInt(m);
                let sLabel = "";
                let sClass = "";
                
                if (mInt >= 3 && mInt <= 5) { sLabel = "春"; sClass = "bg-haru"; }
                else if (mInt >= 6 && mInt <= 8) { sLabel = "夏"; sClass = "bg-natsu"; }
                else if (mInt >= 9 && mInt <= 11) { sLabel = "秋"; sClass = "bg-aki"; }
                else { sLabel = "冬"; sClass = "bg-fuyu"; }
                
                // 1段目に「年・月」、2段目に「季節」
                slot.innerHTML = `
                    <div class="header-top">${y}年 ${m}</div>
                    <div class="header-season ${sClass}">${sLabel}</div>
                    <div class="cards-container p-2 flex-grow"></div>
                `;
                wrapper.appendChild(slot);
            });
        });

        try {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/memories?select=*`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });
            const data = await res.json();

            data.forEach(item => {
                const parts = item.year_season.split('年 ');
                let y = parseInt(parts[0]);
                let m = parts[1];

                // 季節投稿を特定の月に集約
                if (m === "春（3〜5月）") m = "4月";
                else if (m === "夏（6〜8月）") m = "7月";
                else if (m === "秋（9〜11月）") m = "10月";
                else if (m === "冬（12〜翌2月）") { m = "1月"; y = y + 1; }

                const container = document.querySelector(`#slot-${y}-${m} .cards-container`);
                if (container) {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.onclick = () => showDetail(item);
                    card.innerHTML = `
                        ${item.image_url ? `<img src="${item.image_url}" class="card-img shadow-sm">` : ''}
                        <div class="text-sm font-bold text-gray-800 leading-snug">${item.title}</div>
                        <div class="text-[10px] text-gray-400 mt-2 text-right">― ${item.author}</div>
                    `;
                    container.appendChild(card);
                }
            });
        } catch (e) { console.error(e); }
    }

    function showDetail(item) {
        const modal = document.getElementById('modal');
        const content = document.getElementById('modalData');
        content.innerHTML = `
            <div class="text-red-900 font-bold text-xs mb-1">${item.year_season}</div>
            <h2 class="text-xl font-bold mb-4 border-b pb-3 text-gray-800">${item.title}</h2>
            ${item.image_url ? `<img src="${item.image_url}" class="w-full rounded mb-5 shadow-md">` : ''}
            <p class="text-gray-700 leading-relaxed whitespace-pre-wrap mb-8 text-sm md:text-base">${item.message}</p>
            <div class="text-right text-gray-500 text-xs border-t pt-4">― ${item.author} より</div>
        `;
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    initTimeline();
</script>
</body>
</html>
