<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思い出年表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');
        
        body { 
            font-family: 'Shippori Mincho', serif; 
            background-color: #242b1d; /* 背景を少し明るめの暗緑へ */
            margin: 0; 
            overflow-y: hidden;
        }

        .scroll-outer {
            display: flex;
            align-items: stretch;
            height: 100vh;
            padding: 25px 0;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        /* 軸棒：少し艶のある木目 */
        .scroll-rod-left {
            flex: 0 0 45px;
            background: linear-gradient(to right, #3d2b1f, #7a5a40, #3d2b1f);
            border-radius: 8px 0 0 8px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.5);
            position: sticky;
            left: 0; z-index: 50;
        }

        .scroll-rod-right {
            flex: 0 0 45px;
            background: linear-gradient(to right, #3d2b1f, #7a5a40, #3d2b1f);
            border-radius: 0 8px 8px 0;
            box-shadow: -4px 0 15px rgba(0,0,0,0.5);
        }

        /* 巻物の表紙：明るめの緑（若緑） */
        .scroll-cover {
            flex: 0 0 160px;
            background-color: #4a7c59; /* 以前より明るい緑 */
            background-image: url("https://www.transparenttextures.com/patterns/padded-cells.png"); 
            border-right: 4px double #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .washi-paper {
            background-color: #fcfaf2;
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
            display: grid;
            grid-template-rows: auto auto 1fr;
            grid-auto-flow: column;
            grid-auto-columns: 280px;
            box-shadow: inset 0 0 80px rgba(0,0,0,0.03);
        }

        .header-month {
            background: #2d4d35; /* 巻物と合わせた緑系 */
            color: #fcfaf2; 
            padding: 14px; text-align: center;
            font-weight: bold; border-right: 1px solid #1e3323;
            position: sticky; top: 0; z-index: 20;
        }

        /* 2段目：季節（彩度を少し抑えた上品な配色） */
        .header-season-span {
            text-align: center; padding: 10px; font-weight: 900; font-size: 1.1rem;
            letter-spacing: 1em; border-bottom: 4px solid #2d4d35; border-right: 1px solid #d1d1d1;
            grid-row: 2;
        }
        /* 春：優雅な桜色 */
        .season-haru { background-color: #ffe0e6; color: #a43a4e; }
        /* 夏：落ち着いた向日葵色 */
        .season-natsu { background-color: #ffedaf; color: #856a14; }
        /* 秋：和の照柿色（少し抑えめ） */
        .season-aki { background-color: #eb946e; color: #ffffff; }
        /* 冬：清涼感のある白水色 */
        .season-fuyu { background-color: #e0f2f7; color: #40768a; }

        .cards-area { border-right: 1px dashed #c1baaa; padding: 15px; grid-row: 3; }

        .memory-card {
            background: white; padding: 15px; margin-bottom: 25px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.08); border-radius: 3px;
            cursor: pointer; transition: all 0.3s ease; border: 1px solid #e0dcd0;
        }
        .memory-card:hover { transform: translateY(-5px); border-color: #4a7c59; box-shadow: 0 8px 15px rgba(0,0,0,0.12); }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #fcfaf2; max-width: 550px; width: 100%; padding: 40px; position: relative; border: 3px solid #d4af37; }
    </style>
</head>
<body>

<div class="scroll-outer">
    <div class="scroll-rod-left"></div>
    <div class="scroll-cover">
        <div class="text-[#f1e4b3] [writing-mode:vertical-rl] text-2xl tracking-[0.6em] font-bold drop-shadow-lg">
            思い出年表
        </div>
    </div>
    <div class="washi-paper" id="timelineGrid"></div>
    <div class="scroll-rod-right"></div>
</div>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="absolute top-4 right-4 text-4xl text-gray-400 hover:text-red-900" onclick="closeModal()">&times;</button>
        <div id="modalData"></div>
    </div>
</div>

<script>
    // JS部分は以前の完成されたロジックを継承
    const SUPABASE_URL = 'https://pjhplgopgabbdwuwqtrh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqaHBsZ29wZ2FiYmR3dXdxdHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTkwODQsImV4cCI6MjA4MzY5NTA4NH0.RrMTtl_l56qZLnYLQKvPrF7-6EomPIdKtHC1iFKTAXs';
    const years = ['2024', '2025', '2026'];
    const months = ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'];

    async function init() {
        const grid = document.getElementById('timelineGrid');
        let currentColumn = 1;
        years.forEach(y => {
            months.forEach(m => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'header-month';
                monthDiv.style.gridColumn = currentColumn; monthDiv.style.gridRow = '1';
                monthDiv.innerText = `${y}年 ${m}`;
                grid.appendChild(monthDiv);
                const cardDiv = document.createElement('div');
                cardDiv.className = 'cards-area';
                cardDiv.id = `slot-${y}-${m}`;
                cardDiv.style.gridColumn = currentColumn; cardDiv.style.gridRow = '3';
                grid.appendChild(cardDiv);
                currentColumn++;
            });
        });
        const totalMonths = years.length * 12;
        let col = 1;
        createSeasonLabel('冬', 2, 'season-fuyu', col);
        col += 2;
        const cycle = [{name:'春',class:'season-haru'},{name:'夏',class:'season-natsu'},{name:'秋',class:'season-aki'},{name:'冬',class:'season-fuyu'}];
        let cycleIdx = 0;
        while (col <= totalMonths) {
            let span = 3;
            if (col + span > totalMonths + 1) span = (totalMonths + 1) - col;
            const s = cycle[cycleIdx % 4];
            createSeasonLabel(s.name, span, s.class, col);
            col += span; cycleIdx++;
        }
        function createSeasonLabel(name, span, className, startCol) {
            const div = document.createElement('div');
            div.className = `header-season-span ${className}`;
            div.style.gridColumn = `${startCol} / span ${span}`;
            div.style.gridRow = '2';
            div.innerText = name;
            grid.appendChild(div);
        }
        try {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/memories?select=*`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });
            const data = await res.json();
            data.forEach(item => {
                const parts = item.year_season.split('年 ');
                let y = parseInt(parts[0]);
                let m = parts[1];
                if (m === "春（3〜5月）") m = "4月";
                else if (m === "夏（6〜8月）") m = "7月";
                else if (m === "秋（9〜11月）") m = "10月";
                else if (m === "冬（12〜翌2月）") { m = "1月"; y = y + 1; }
                const container = document.getElementById(`slot-${y}-${m}`);
                if (container) {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.onclick = () => showDetail(item);
                    card.innerHTML = `
                        ${item.image_url ? `<img src="${item.image_url}" class="w-full h-40 object-cover mb-4 rounded-sm shadow-inner">` : ''}
                        <div class="text-base font-bold text-gray-800 leading-snug">${item.title}</div>
                        <div class="text-xs text-gray-400 mt-3 text-right">― ${item.author}</div>
                    `;
                    container.appendChild(card);
                }
            });
        } catch (e) { console.error(e); }
    }
    function showDetail(item) {
        const modal = document.getElementById('modal');
        const content = document.getElementById('modalData');
        content.innerHTML = `
            <div class="text-green-700 font-bold text-xs mb-1 tracking-widest">${item.year_season}</div>
            <h2 class="text-2xl font-bold mb-5 border-b-2 border-green-700 pb-3 text-gray-800">${item.title}</h2>
            ${item.image_url ? `<img src="${item.image_url}" class="w-full rounded shadow-md border-8 border-white mb-6">` : ''}
            <p class="text-gray-700 leading-loose whitespace-pre-wrap mb-8 text-base">${item.message}</p>
            <div class="text-right text-gray-500 text-sm italic pt-4 border-t border-dashed">― ${item.author} より</div>
        `;
        modal.style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    init();
</script>
</body>
</html>
