<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思い出の巻物年表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');
        
        body { 
            font-family: 'Shippori Mincho', serif; 
            background-color: #2c2c2c; /* 背景は暗くして巻物を引き立てる */
            margin: 0; 
            overflow-y: hidden;
        }

        /* 巻物本体の土台 */
        .scroll-outer {
            display: flex;
            align-items: stretch;
            height: 100vh;
            padding: 20px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* 左側の軸棒 */
        .scroll-rod-left {
            flex: 0 0 40px;
            background: linear-gradient(to right, #1a1a1a, #4a4a4a, #1a1a1a);
            border-radius: 5px 0 0 5px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            position: sticky;
            left: 0;
            z-index: 50;
        }

        /* 右側の軸棒 */
        .scroll-rod-right {
            flex: 0 0 40px;
            background: linear-gradient(to right, #1a1a1a, #4a4a4a, #1a1a1a);
            border-radius: 0 5px 5px 0;
            box-shadow: -2px 0 10px rgba(0,0,0,0.5);
        }

        /* 巻物の始まりの布（見返し） */
        .scroll-cover {
            flex: 0 0 150px;
            background-color: #00214d; /* 深紺色 */
            background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png"); /* 布っぽい質感 */
            border-right: 2px solid #d4af37; /* 金の縁取り */
        }

        /* 和紙の内容エリア */
        .washi-paper {
            background-color: #f4f1ea;
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
            box-shadow: inset 0 0 50px rgba(0,0,0,0.05);
            display: grid;
            grid-template-rows: auto auto 1fr;
            grid-auto-flow: column;
            grid-auto-columns: 280px;
        }

        /* 1段目：年月 */
        .header-month {
            background: #8b0000; color: white; padding: 12px; text-align: center;
            font-weight: bold; border-right: 1px solid #630000; position: sticky; top: 0; z-index: 20;
        }

        /* 2段目：季節 */
        .header-season-span {
            text-align: center; padding: 8px; font-weight: bold; font-size: 1rem;
            letter-spacing: 0.8em; border-bottom: 3px solid #8b0000; border-right: 1px solid #d1d1d1;
            grid-row: 2;
        }
        .season-haru { background-color: #ffebf0; color: #b03a48; }
        .season-natsu { background-color: #fff4e0; color: #a67c00; }
        .season-aki { background-color: #fbe9e7; color: #a14e24; }
        .season-fuyu { background-color: #f0f4f8; color: #546e7a; }

        .cards-area { border-right: 1px dashed #d1d1d1; padding: 15px; grid-row: 3; }

        /* カードデザイン */
        .memory-card {
            background: white; padding: 15px; margin-bottom: 25px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.05); border-radius: 2px;
            cursor: pointer; transition: all 0.2s; border: 1px solid #e0dcd0;
        }
        .memory-card:hover { transform: scale(1.02); border-color: #8b0000; }

        /* モーダル */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #f4f1ea; max-width: 500px; width: 100%; padding: 30px; position: relative; border: 2px solid #d4af37; }
    </style>
</head>
<body>

<div class="scroll-outer">
    <div class="scroll-rod-left"></div>
    
    <div class="scroll-cover flex items-center justify-center">
        <div class="text-white [writing-mode:vertical-rl] text-xl tracking-[0.5em] font-bold">
            想い出巻物
        </div>
    </div>

    <div class="washi-paper" id="timelineGrid">
        </div>

    <div class="scroll-rod-right"></div>
</div>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="absolute top-4 right-4 text-3xl text-gray-400 hover:text-red-900" onclick="closeModal()">&times;</button>
        <div id="modalData" class="py-4"></div>
    </div>
</div>

<script>
    // JS部分は前回のロジックを継承（SUPABASEの情報を入れてください）
    const SUPABASE_URL = 'https://pjhplgopgabbdwuwqtrh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqaHBsZ29wZ2FiYmR3dXdxdHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTkwODQsImV4cCI6MjA4MzY5NTA4NH0.RrMTtl_l56qZLnYLQKvPrF7-6EomPIdKtHC1iFKTAXs';
    const years = ['2024', '2025', '2026'];
    const months = ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'];

    async function init() {
        const grid = document.getElementById('timelineGrid');
        let currentColumn = 1;

        years.forEach(y => {
            months.forEach(m => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'header-month';
                monthDiv.style.gridColumn = currentColumn;
                monthDiv.style.gridRow = '1';
                monthDiv.innerText = `${y}年 ${m}`;
                grid.appendChild(monthDiv);

                const cardDiv = document.createElement('div');
                cardDiv.className = 'cards-area';
                cardDiv.id = `slot-${y}-${m}`;
                cardDiv.style.gridColumn = currentColumn;
                cardDiv.style.gridRow = '3';
                grid.appendChild(cardDiv);
                currentColumn++;
            });
        });

        const totalMonths = years.length * 12;
        let col = 1;
        createSeasonLabel('冬', 2, 'season-fuyu', col);
        col += 2;
        const cycle = [{name:'春',class:'season-haru'},{name:'夏',class:'season-natsu'},{name:'秋',class:'season-aki'},{name:'冬',class:'season-fuyu'}];
        let cycleIdx = 0;
        while (col <= totalMonths) {
            let span = 3;
            if (col + span > totalMonths + 1) span = (totalMonths + 1) - col;
            const s = cycle[cycleIdx % 4];
            createSeasonLabel(s.name, span, s.class, col);
            col += span;
            cycleIdx++;
        }

        function createSeasonLabel(name, span, className, startCol) {
            const div = document.createElement('div');
            div.className = `header-season-span ${className}`;
            div.style.gridColumn = `${startCol} / span ${span}`;
            div.style.gridRow = '2';
            div.innerText = name;
            grid.appendChild(div);
        }

        try {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/memories?select=*`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });
            const data = await res.json();
            data.forEach(item => {
                const parts = item.year_season.split('年 ');
                let y = parseInt(parts[0]);
                let m = parts[1];
                if (m === "春（3〜5月）") m = "4月";
                else if (m === "夏（6〜8月）") m = "7月";
                else if (m === "秋（9〜11月）") m = "10月";
                else if (m === "冬（12〜翌2月）") { m = "1月"; y = y + 1; }
                const container = document.getElementById(`slot-${y}-${m}`);
                if (container) {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.onclick = () => showDetail(item);
                    card.innerHTML = `
                        ${item.image_url ? `<img src="${item.image_url}" class="w-full h-40 object-cover mb-3 rounded-sm">` : ''}
                        <div class="text-sm font-bold text-gray-800">${item.title}</div>
                        <div class="text-[10px] text-gray-400 mt-2 text-right italic">― ${item.author}</div>
                    `;
                    container.appendChild(card);
                }
            });
        } catch (e) { console.error(e); }
    }

    function showDetail(item) {
        const modal = document.getElementById('modal');
        const content = document.getElementById('modalData');
        content.innerHTML = `
            <div class="text-red-900 font-bold text-xs mb-1">${item.year_season}</div>
            <h2 class="text-2xl font-bold mb-4 border-b pb-3 text-gray-800">${item.title}</h2>
            ${item.image_url ? `<img src="${item.image_url}" class="w-full rounded mb-6 shadow-md border-4 border-white">` : ''}
            <p class="text-gray-700 leading-relaxed whitespace-pre-wrap mb-8 text-sm md:text-base">${item.message}</p>
            <div class="text-right text-gray-500 text-xs pt-4 border-t border-dashed">― ${item.author} より</div>
        `;
        modal.style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    init();
</script>
</body>
</html>
