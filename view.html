<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思い出年表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');
        
        body { 
            font-family: 'Shippori Mincho', serif; 
            background-color: #f7f3e9; /* 全体を明るいベージュ系に */
            margin: 0; 
        }

        /* 巻物全体の土台 */
        .scroll-outer {
            display: flex;
            align-items: stretch;
            height: 100vh;
            padding: 20px 0;
            overflow-x: auto;
            overflow-y: hidden; /* 縦スクロールは各列に任せるか、全体で制御 */
        }

        /* 軸棒：明るめの木目 */
        .scroll-rod-left {
            flex: 0 0 45px;
            background: linear-gradient(to right, #5d4037, #a1887f, #5d4037);
            border-radius: 8px 0 0 8px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            position: sticky; left: 0; z-index: 100;
        }

        .scroll-rod-right {
            flex: 0 0 45px;
            background: linear-gradient(to right, #5d4037, #a1887f, #5d4037);
            border-radius: 0 8px 8px 0;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
        }

        /* 巻物の表紙：明るく鮮やかな緑 */
        .scroll-cover {
            flex: 0 0 160px;
            background-color: #689f38; /* 鮮やかな若草色 */
            background-image: url("https://www.transparenttextures.com/patterns/fabric-of-the-nation.png");
            border-right: 4px double #d4af37;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
        }

        /* 和紙エリア */
        .washi-paper {
            background-color: #ffffff;
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
            display: grid;
            grid-template-rows: auto auto 1fr;
            grid-auto-flow: column;
            grid-auto-columns: 280px;
        }

        /* 1段目（年月）と2段目（季節）を両方固定 */
        .header-month {
            background: #388e3c; /* 明るい緑 */
            color: white; padding: 14px; text-align: center;
            font-weight: bold; border-right: 1px solid #2e7d32;
            position: sticky; top: 0; z-index: 40; /* 最前面 */
        }

        .header-season-span {
            text-align: center; padding: 10px; font-weight: 900; font-size: 1.1rem;
            letter-spacing: 1em; border-bottom: 3px solid #388e3c; border-right: 1px solid #d1d1d1;
            position: sticky; top: 50px; z-index: 30; /* 年月のすぐ下に固定 */
            grid-row: 2;
        }

        /* 季節の配色（さらに馴染みやすく微調整） */
        .season-haru { background-color: #fff0f3; color: #c94b63; }
        .season-natsu { background-color: #fff9db; color: #967d1a; }
        .season-aki { background-color: #fbe9e7; color: #bf360c; }
        .season-fuyu { background-color: #f1f8e9; color: #558b2f; }

        /* 3段目：思い出カードが並ぶエリア（ここだけ縦スクロール可能に） */
        .cards-area { 
            border-right: 1px dashed #e0e0e0; 
            padding: 15px; 
            grid-row: 3;
            height: calc(100vh - 120px); /* ヘッダー分を引く */
            overflow-y: auto; 
        }

        .memory-card {
            background: white; padding: 15px; margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-radius: 4px;
            cursor: pointer; transition: all 0.2s; border: 1px solid #f0f0f0;
        }
        .memory-card:hover { transform: translateY(-3px); border-color: #689f38; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #ffffff; max-width: 550px; width: 100%; padding: 40px; position: relative; border: 3px solid #d4af37; border-radius: 4px; }
    </style>
</head>
<body>

<div class="scroll-outer">
    <div class="scroll-rod-left"></div>
    
    <div class="scroll-cover">
        <div class="text-[#f1e4b3] [writing-mode:vertical-rl] text-2xl tracking-[0.6em] font-bold drop-shadow-md">
            思い出年表
        </div>
    </div>

    <div class="washi-paper" id="timelineGrid"></div>

    <div class="scroll-rod-right"></div>
</div>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="absolute top-4 right-4 text-4xl text-gray-300 hover:text-green-800" onclick="closeModal()">&times;</button>
        <div id="modalData"></div>
    </div>
</div>

<script>
    // JSロジックは以前のものを維持（Supabase設定をお願いします）
    const SUPABASE_URL = 'https://pjhplgopgabbdwuwqtrh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqaHBsZ29wZ2FiYmR3dXdxdHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTkwODQsImV4cCI6MjA4MzY5NTA4NH0.RrMTtl_l56qZLnYLQKvPrF7-6EomPIdKtHC1iFKTAXs';
    const years = ['2024', '2025', '2026'];
    const months = ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'];

    async function init() {
        const grid = document.getElementById('timelineGrid');
        let currentColumn = 1;

        years.forEach(y => {
            months.forEach(m => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'header-month';
                monthDiv.style.gridColumn = currentColumn; monthDiv.style.gridRow = '1';
                monthDiv.innerText = `${y}年 ${m}`;
                grid.appendChild(monthDiv);

                const cardDiv = document.createElement('div');
                cardDiv.className = 'cards-area';
                cardDiv.id = `slot-${y}-${m}`;
                cardDiv.style.gridColumn = currentColumn; cardDiv.style.gridRow = '3';
                grid.appendChild(cardDiv);
                currentColumn++;
            });
        });

        const totalMonths = years.length * 12;
        let col = 1;
        createSeasonLabel('冬', 2, 'season-fuyu', col);
        col += 2;
        const cycle = [{name:'春',class:'season-haru'},{name:'夏',class:'season-natsu'},{name:'秋',class:'season-aki'},{name:'冬',class:'season-fuyu'}];
        let cycleIdx = 0;
        while (col <= totalMonths) {
            let span = 3;
            if (col + span > totalMonths + 1) span = (totalMonths + 1) - col;
            const s = cycle[cycleIdx % 4];
            createSeasonLabel(s.name, span, s.class, col);
            col += span; cycleIdx++;
        }

        function createSeasonLabel(name, span, className, startCol) {
            const div = document.createElement('div');
            div.className = `header-season-span ${className}`;
            div.style.gridColumn = `${startCol} / span ${span}`;
            div.style.gridRow = '2';
            div.innerText = name;
            grid.appendChild(div);
        }

        try {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/memories?select=*`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });
            const data = await res.json();
            data.forEach(item => {
                const parts = item.year_season.split('年 ');
                let y = parseInt(parts[0]);
                let m = parts[1];
                if (m === "春（3〜5月）") m = "4月";
                else if (m === "夏（6〜8月）") m = "7月";
                else if (m === "秋（9〜11月）") m = "10月";
                else if (m === "冬（12〜翌2月）") { m = "1月"; y = y + 1; }
                const container = document.getElementById(`slot-${y}-${m}`);
                if (container) {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.onclick = () => showDetail(item);
                    card.innerHTML = `
                        ${item.image_url ? `<img src="${item.image_url}" class="w-full h-40 object-cover mb-4 rounded-sm">` : ''}
                        <div class="text-base font-bold text-gray-800 leading-snug">${item.title}</div>
                        <div class="text-xs text-gray-400 mt-2 text-right">― ${item.author}</div>
                    `;
                    container.appendChild(card);
                }
            });
        } catch (e) { console.error(e); }
    }

    function showDetail(item) {
        const modal = document.getElementById('modal');
        const content = document.getElementById('modalData');
        content.innerHTML = `
            <div class="text-green-700 font-bold text-xs mb-1 tracking-widest">${item.year_season}</div>
            <h2 class="text-2xl font-bold mb-4 border-b-2 border-green-700 pb-2 text-gray-800">${item.title}</h2>
            ${item.image_url ? `<img src="${item.image_url}" class="w-full rounded mb-6 shadow-sm border-4 border-white">` : ''}
            <p class="text-gray-700 leading-relaxed whitespace-pre-wrap mb-8">${item.message}</p>
            <div class="text-right text-gray-500 text-sm italic pt-4 border-t border-dashed">― ${item.author} より</div>
        `;
        modal.style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    init();
</script>
</body>
</html>
