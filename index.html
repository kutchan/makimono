<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思い出投稿 | 巻物年表プロジェクト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');
        body { font-family: 'Shippori Mincho', serif; background-color: #f4f1ea; }
        .washi-texture { background-color: #ffffff; background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png"); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-md mx-auto washi-texture p-6 shadow-xl border-t-4 border-red-800 rounded-sm">
        <h1 class="text-2xl font-bold text-red-900 mb-6 border-b border-red-200 pb-2">思い出の断片を贈る</h1>
        
        <form id="memoryForm" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">いつのこと？（大体でOK）</label>
                <div class="flex gap-2">
                    <select class="border p-2 rounded w-full bg-transparent"><option>2024年</option><option>2025年</option></select>
                    <select class="border p-2 rounded w-full bg-transparent"><option>春</option><option>夏</option><option>秋</option><option>冬</option></select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">巻物に載る一言（タイトル）</label>
                <input type="text" placeholder="例：卒業旅行で海へ" class="w-full border-b-2 border-gray-300 p-2 focus:border-red-800 outline-none bg-transparent">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">QRの先で読めるお手紙</label>
                <textarea rows="4" placeholder="当時の詳しい思い出を教えてください" class="w-full border p-2 rounded bg-transparent"></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">写真（複数枚可）</label>
                <input type="file" multiple accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-red-50 file:text-red-700 hover:file:bg-red-100">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">お名前（ニックネーム可）</label>
                <input type="text" class="w-full border-b-2 border-gray-300 p-2 bg-transparent">
            </div>

            <button type="submit" class="w-full bg-red-900 text-white py-4 rounded font-bold shadow-lg hover:bg-red-800 transition">
                思い出を預ける
            </button>
        </form>
    </div>
</body>
</html>
