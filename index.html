<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思い出投稿 | 巻物年表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');
        body { font-family: 'Shippori Mincho', serif; background-color: #f4f1ea; }
        .washi-texture { background-color: #ffffff; background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png"); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-md mx-auto washi-texture p-6 shadow-xl border-t-4 border-red-800 rounded-sm">
        <h1 class="text-2xl font-bold text-red-900 mb-6 border-b border-red-200 pb-2">思い出の断片を贈る</h1>
        <form id="memoryForm" class="space-y-6">
            <div>
                <span class="block text-sm font-bold text-gray-700 mb-1">いつのこと？</span>
                <div class="flex gap-2">
                    <select id="year" class="border p-2 rounded w-full bg-transparent">
                        <option value="2024年">2024年</option>
                        <option value="2025年" selected>2025年</option>
                    </select>
                    <select id="season" class="border p-2 rounded w-full bg-transparent">
                        <option value="春">春</option><option value="夏">夏</option><option value="秋">秋</option><option value="冬">冬</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="title" class="block text-sm font-bold text-gray-700 mb-1">巻物に載る一言（タイトル）</label>
                <input type="text" id="title" required placeholder="例：初めての共同作業" class="w-full border-b-2 border-gray-300 p-2 focus:border-red-800 outline-none bg-transparent placeholder-gray-400">
            </div>
            <div>
                <label for="message" class="block text-sm font-bold text-gray-700 mb-1">QRの先で読めるお手紙（詳細）</label>
                <textarea id="message" rows="4" placeholder="例：あの時、二人で必死に準備したこと..." class="w-full border p-2 rounded bg-transparent placeholder-gray-400"></textarea>
            </div>
            <div>
                <label for="author" class="block text-sm font-bold text-gray-700 mb-1">お名前</label>
                <input type="text" id="author" required placeholder="例：マキモノ太郎" class="w-full border-b-2 border-gray-300 p-2 bg-transparent placeholder-gray-400">
            </div>
            <button type="submit" id="submitBtn" class="w-full bg-red-900 text-white py-4 rounded font-bold shadow-lg hover:bg-red-800 transition">思い出を預ける</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://pjhplgopgabbdwuwqtrh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqaHBsZ29wZ2FiYmR3dXdxdHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTkwODQsImV4cCI6MjA4MzY5NTA4NH0.RrMTtl_l56qZLnYLQKvPrF7-6EomPIdKtHC1iFKTAXs';

        document.getElementById('memoryForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const imageFile = document.getElementById('imageInput').files[0];
        btn.disabled = true;
        btn.innerText = '送信中...';

        try {
            let imageUrl = null;
            if (imageFile) {
                const fileName = `${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
                const uploadRes = await fetch(`${SUPABASE_URL}/storage/v1/object/memories-images/${fileName}`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': imageFile.type
                    },
                    body: imageFile
                });
                if (!uploadRes.ok) throw new Error('写真アップロード失敗');
                imageUrl = `${SUPABASE_URL}/storage/v1/object/public/memories-images/${fileName}`;
            }

            const response = await fetch(`${SUPABASE_URL}/rest/v1/memories`, {
                method: 'POST',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify({
                    year_season: document.getElementById('year').value + ' ' + document.getElementById('season').value,
                    title: document.getElementById('title').value,
                    message: document.getElementById('message').value,
                    author: document.getElementById('author').value,
                    image_url: imageUrl
                })
            });

            if (!response.ok) throw new Error('データ保存失敗');
            alert('写真と思い出を預かりました！');
            document.getElementById('memoryForm').reset();
        } catch (err) {
            alert('エラー: ' + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = '思い出を預ける';
        }
    });
</script>
