<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思い出投稿 | 巻物年表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');
        body { font-family: 'Shippori Mincho', serif; background-color: #f4f1ea; }
        .washi-texture { 
            background-color: #ffffff; 
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png"); 
        }
        /* ロード中にフォームを隠すためのスタイル */
        #mainContent { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="errorMessage" class="hidden max-w-md mx-auto washi-texture p-10 shadow-xl border-t-4 border-red-800 rounded-sm text-center">
        <p class="text-red-900 font-bold" id="errorText"></p>
    </div>

    <div id="mainContent" class="max-w-md mx-auto washi-texture p-6 shadow-xl border-t-4 border-red-800 rounded-sm">
        <h1 id="eventTitle" class="text-2xl font-bold text-red-900 mb-2 border-b border-red-200 pb-2 text-center">思い出の断片を贈る</h1>
        
        <p class="text-sm text-gray-700 mb-6 text-center leading-relaxed">
            皆さまの大切な思い出を<br>
            写真と一緒にぜひ投稿してください！<br>
            あなたの投稿が年表に載るかも？
        </p>
        
        <form id="memoryForm" class="space-y-6">
            <div>
                <span class="block text-sm font-bold text-gray-700 mb-1">いつのこと？</span>
                <div class="flex gap-2">
                    <select id="year" class="border p-2 rounded w-1/3 bg-transparent focus:outline-red-800">
                        <option value="2024">2024年</option>
                        <option value="2025" selected>2025年</option>
                    </select>
                    <select id="month_season" class="border p-2 rounded w-2/3 bg-transparent focus:outline-red-800">
                        <optgroup label="月で指定">
                            <option value="4月">4月</option><option value="5月">5月</option><option value="6月">6月</option>
                            <option value="7月">7月</option><option value="8月">8月</option><option value="9月">9月</option>
                            <option value="10月">10月</option><option value="11月">11月</option><option value="12月">12月</option>
                            <option value="1月">1月</option><option value="2月">2月</option><option value="3月">3月</option>
                        </optgroup>
                        <optgroup label="時期で指定">
                            <option value="春（3〜5月）">春（3〜5月）</option>
                            <option value="夏（6〜8月）">夏（6〜8月）</option>
                            <option value="秋（9〜11月）">秋（9〜11月）</option>
                            <option value="冬（12〜翌2月）">冬（12〜翌2月）</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div>
                <label for="title" class="block text-sm font-bold text-gray-700 mb-1">年表に載せる一言（タイトル）</label>
                <input type="text" id="title" required placeholder="例：初めての共同作業" 
                    class="w-full border-b-2 border-gray-300 p-2 focus:border-red-800 outline-none bg-transparent placeholder-gray-400">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">思い出の写真</label>
                <input type="file" id="imageInput" accept="image/*" 
                    class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100">
            </div>

            <div>
                <label for="message" class="block text-sm font-bold text-gray-700 mb-1">思い出をもっと詳しく</label>
                <textarea id="message" rows="4" placeholder="例：あの時、二人で必死に準備したこと..." 
                    class="w-full border p-2 rounded bg-transparent placeholder-gray-400 focus:outline-red-800"></textarea>
            </div>

            <div>
                <label for="author" class="block text-sm font-bold text-gray-700 mb-1">お名前 <span class="text-[10px] font-normal text-gray-500">（ニックネーム可）</span></label>
                <input type="text" id="author" required placeholder="例：マキモノ太郎" 
                    class="w-full border-b-2 border-gray-300 p-2 bg-transparent focus:border-red-800 outline-none placeholder-gray-400">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-red-900 text-white py-4 rounded font-bold shadow-lg hover:bg-red-800 transition transform active:scale-95">
                思い出を預ける
            </button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://pjhplgopgabbdwuwqtrh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqaHBsZ29wZ2FiYmR3dXdxdHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTkwODQsImV4cCI6MjA4MzY5NTA4NH0.RrMTtl_l56qZLnYLQKvPrF7-6EomPIdKtHC1iFKTAXs';

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('id');

        // 起動時に部屋の存在を確認
        async function init() {
            if (!roomId) {
                showError("URLにIDが含まれていません。正しいURLからアクセスしてください。");
                return;
            }

            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/rooms?id=eq.${roomId}&select=name`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const data = await res.json();

                if (data.length === 0) {
                    showError("指定された巻物は存在しないか、有効期限が切れています。");
                } else {
                    // 部屋が存在すれば表示。h1をイベント名に変える場合は以下を有効に
                    // document.getElementById('eventTitle').innerText = data[0].name;
                    document.getElementById('mainContent').style.display = 'block';
                }
            } catch (err) {
                showError("接続エラーが発生しました。");
            }
        }

        function showError(msg) {
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').innerText = msg;
        }

        init();

        // フォーム送信処理
        document.getElementById('memoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const imageFile = document.getElementById('imageInput').files[0];
            btn.disabled = true;
            btn.innerText = '送信中...';

            try {
                let imageUrl = null;
                if (imageFile) {
                    const fileName = `${Date.now()}_${Math.random().toString(36).substring(2, 7)}`;
                    const uploadRes = await fetch(`${SUPABASE_URL}/storage/v1/object/memories-images/${fileName}`, {
                        method: 'POST',
                        headers: { 
                            'apikey': SUPABASE_KEY, 
                            'Authorization': `Bearer ${SUPABASE_KEY}`, 
                            'Content-Type': imageFile.type 
                        },
                        body: imageFile
                    });
                    if (!uploadRes.ok) throw new Error('写真の保存に失敗しました。');
                    imageUrl = `${SUPABASE_URL}/storage/v1/object/public/memories-images/${fileName}`;
                }

                const year = document.getElementById('year').value;
                const monthSeason = document.getElementById('month_season').value;

                const response = await fetch(`${SUPABASE_URL}/rest/v1/memories`, {
                    method: 'POST',
                    headers: { 
                        'apikey': SUPABASE_KEY, 
                        'Authorization': `Bearer ${SUPABASE_KEY}`, 
                        'Content-Type': 'application/json', 
                        'Prefer': 'return=minimal' 
                    },
                    body: JSON.stringify({
                        year_season: `${year}年 ${monthSeason}`,
                        title: document.getElementById('title').value,
                        message: document.getElementById('message').value,
                        author: document.getElementById('author').value,
                        image_url: imageUrl,
                        room_id: roomId
                    })
                });

                if (!response.ok) throw new Error('データの保存に失敗しました。');
                alert('写真と思い出を預かりました！');
                document.getElementById('memoryForm').reset();
            } catch (err) {
                alert('エラー: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = '思い出を預ける';
            }
        });
    </script>
</body>
</html>
